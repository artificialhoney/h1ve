name: data
version: 0.1.0
services:
  filestash:
    image: machines/filestash:latest-arm64v8
    ports:
      - 8334:8334
    volumes:
      - /app/data/state/
  minio:
    image: quay.io/minio/minio:latest
    ports:
      - 9001:9001
    volumes:
      - /data
    command:
      - server
      - /data
      - --console-address
      - :9001
